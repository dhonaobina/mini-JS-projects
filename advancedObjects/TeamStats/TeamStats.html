<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CodeGlimpse | Team Stats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script src="./TeamStats.js" async defer></script>
    <body>
        <div id="team">
            <h1>Team Page</h1>
            <h2>Players</h2>
            <ul>
              <!-- Use a loop to create a list item for each player -->
              <script>
                for (let player of team.players) {
                  document.write(`<li>${player.firstName} ${player.lastName}, age ${player.age}</li>`);
                }
              </script>
            </ul>
            <h2>Games</h2>
            <table>
              <tr>
                <th>Opponent</th>
                <th>Team Points</th>
                <th>Opponent Points</th>
              </tr>
              <!-- Use a loop to create a table row for each game -->
              <script>
                for (let game of team.games) {
                  document.write(`<tr><td>${game.opponent}</td><td>${game.teamPoints}</td><td>${game.opponentPoints}</td></tr>`);
                }
              </script>
            </table>
          </div>
          <script src="./TeamStats.js" async defer></script>
        
    </body>
</html>
