<!DOCTYPE html>
    <head>
        <title>Legal Age to Vote</title>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Age Verification</h1>
        <p>Please enter your age:</p>
        <!-- Create a form with an input field for the age and a button to submit it -->
        <form>
            <input type="text" id="age" placeholder="Your age">
            <input type="button" onclick="checkAge()" value="Submit">
        </form>
        <!-- Create a message element to display the result -->
        <p id="message"></p>
    </body>
</html>
