<body>
    <!--When the mouse hoevered over the H3 tag, change the wording of the two P by targeting and changing their innerHTML value-->

   <p id="p1">This is a paragraph</p>
   <p id="p2">This is another paragraph</p>
   
   <!--When the button is click, write the functions what will alert a message(call both functions)-->
